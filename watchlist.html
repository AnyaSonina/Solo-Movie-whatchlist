<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watchlist</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/6c88a3dc0d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body__grid">
    <section class="header color__header">
      <h1>My Watchlist</h1>
      <p><a href="index.html">Search for movies</a></p>
    </section>
    <section class="search__results watchlist_results" id="search__outcome">
      <div class="empty-state">
        <p class="empty color__accent">
          Your watchlist is looking a little empty...
        </p>
        <div>
          <a class="watchlist_link" href="index.html#input"
            ><i class="fa-solid fa-circle-plus"></i>
            <p class="inline_el">Let's add some movies!</p></a
          >
        </div>
      </div>
    </section>
    <script src="watchlist.js"></script>
  </body>
</html>
